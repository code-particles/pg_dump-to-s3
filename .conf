# Postgres credentials
PG_HOST="127.0.0.1"
PG_USER="postgres"
PG_PORT=5432

# List of databases to backup (comma separated)
PG_DATABASES="postgres"
# Optionally exclude some databases from the list (comma separated)
PG_DATABASES_EXCLUDE=""

# Prefer S3_BUCKET/S3_PREFIX for new setups (used by the test harness)
S3_BUCKET="pg-backups"
S3_PREFIX=""

# Legacy option: bucket and path within S3 (leave empty when using S3_BUCKET/S3_PREFIX)
S3_PATH=""

# Number of days until the backups are deleted from S3 (e.g. 7 or "7 days")
DELETE_AFTER="7"

# Optional: S3 storage class (STANDARD, STANDARD_IA, GLACIER, etc.)
STORAGE_CLASS="STANDARD_IA"

# Optional: pg_dump compression level (0-9). 0 disables compression.
PG_DUMP_COMPRESSION=0

# Optional: S3 server-side encryption. Use AES256 or aws:kms.
# S3_SSE="AES256"
# S3_SSE_KMS_KEY_ID="your-kms-key-id"

# Optional: retries
RETRY_ATTEMPTS=3
RETRY_BASE_SLEEP=2

# Optional: quiet/dry-run/healthcheck
# QUIET=1
# DRY_RUN=1
# HEALTHCHECK_CMD="curl -fsS https://hc-ping.com/your-id"

# Minimum free space in TMPDIR (MB)
MIN_FREE_MB=512
